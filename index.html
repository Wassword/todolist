<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="custom-background" >
    <div class="todo-conatainer">
    <img src="todo.png" class="card-img-top custom-img w-50 mx-auto mt-3 d-block" alt="Todo Image">

    <h1>Make a List!</h1>
    <input type="text" id="new-todo" class="form-control mb-3" placeholder="Enter new todo">
    <button id="add-todo" class="btn btn-primary mb-3">Add Todo</button>
    <ol id="todo-list" class="list-group"></ol>
</div>
        <script src="dist/todolist.js"></script>
    
</html>
